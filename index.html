<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Wireless</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .hidden { display: none; }
        .banner { background-color: #0073e6; color: white; padding: 20px; font-size: 24px; font-weight: 600; }
        .iphone-banner { background-image: "/iphone_16e_banner.png"; color: black; padding: 20px; font-size: 20px; font-weight: 600; margin-top: 10px; }
        .scroll-container { display: flex; overflow-x: auto; padding: 20px; gap: 15px; white-space: nowrap; }
        .product { flex: 0 0 auto; width: 200px; border: 1px solid #ddd; padding: 15px; border-radius: 10px; text-align: center; background: #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); cursor: pointer; }
        .product img { width: 100%; border-radius: 10px; }
        .button { background-color: #0073e6; color: white; padding: 10px 15px; border: none; cursor: pointer; font-size: 16px; margin-top: 10px; border-radius: 5px; }
        .product-details { display: flex; flex-direction: column; align-items: center; }
        .product-details img { width: 250px; }
        .back-button { background-color: #ccc; color: black; padding: 10px 15px; border: none; cursor: pointer; font-size: 16px; margin-top: 20px; border-radius: 5px; }

        img{
           width: 100vh;
            height: auto;
        }
    </style>
    <script>
        function showProductDetails(phone) {
            document.getElementById("productList").style.display = "none";
            document.getElementById("productDetails").style.display = "block";
            document.getElementById("productName").innerText = phone.name;
            document.getElementById("productImage").src = phone.image;
        }

        function goBack() {
            document.getElementById("productList").style.display = "block";
            document.getElementById("productDetails").style.display = "none";
        }

        function addToCart(phone) {
            alert(phone + " is out of stock. Payment failed.");
        }
    </script>
</head>
<body>
    <div class="banner">Welcome to B Wireless - Your Next Phone Awaits!</div>
    <image src="https://bwireless.tech/iphone_16e_banner.png">
    <div class="container" id="productList">
        <h1>Choose your next phone on a 2-year contract:</h1>
        <div class="scroll-container">
            <div class="product" onclick="showProductDetails({name: 'Tudify Phone 4', image: 'tudify_phone_4.png'})">
                <img src="tudify_phone_4.png" alt="Tudify Phone 4">
                <p>Tudify Phone 4</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'Tudify Phone 4 Pro', image: 'tudify_phone4_pro.png'})">
                <img src="/tudify_phone4_pro.png" alt="Tudify Phone 4 Pro">
                <p>Tudify Phone 4 Pro</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'Samsung S25 Ultra', image: 'samsung_s25_ultra.png'})">
                <img src="/samsung_s25_ultra.png" alt="Samsung S25 Ultra">
                <p>Samsung S25 Ultra</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'Samsung S25', image: 'samsung_s25.png'})">
                <img src="/samsung_s25.png" alt="Samsung S25">
                <p>Samsung S25</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'Samsung S25+', image: 'samsung_s25_plus.png'})">
                <img src="/samsung_s25_plus.png" alt="Samsung S25+">
                <p>Samsung S25+</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'iPhone 16', image: 'iphone_16.png'})">
                <img src="/iphone_16.png" alt="iPhone 16">
                <p>iPhone 16</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'iPhone 16 Plus', image: 'iphone_16_plus.png'})">
                <img src="/iphone_16_plus.png" alt="iPhone 16 Plus">
                <p>iPhone 16 Plus</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'iPhone 16E', image: 'iphone_16e.png'})">
                <img src="/iphone_16e.png" alt="iPhone 16E">
                <p>iPhone 16e</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'iPhone 16 Pro', image: 'iphone_16_pro.png'})">
                <img src="/iphone_16_pro.png" alt="iPhone 16 Pro">
                <p>iPhone 16 Pro</p>
            </div>
            <div class="product" onclick="showProductDetails({name: 'iPhone 16 Pro Max', image: 'iphone_16_pro_max.png'})">
                <img src="/iphone_16_pro_max.png" alt="iPhone 16 Pro Max">
                <p>iPhone 16 Pro Max</p>
            </div>
        </div>
    </div>

    <div class="container hidden" id="productDetails">
        <div class="product-details">
            <h1 id="productName"></h1>
            <img id="productImage" src="" alt="Product Image">
            <button class="button" onclick="addToCart(document.getElementById('productName').innerText)">Buy Now</button>
            <button class="back-button" onclick="goBack()">Back to Products</button>
        </div>
    </div>
</body>
</html>
